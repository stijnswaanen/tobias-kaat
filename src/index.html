<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="JavaScript Ms. Pac-Man Remake. Play Online Ms. Pac-Man."
    />

    <meta name="apple-mobile-web-app-title" content="Kaat en Tobias" />
    <meta name="application-name" content="Kaat en Tobias" />
    <meta name="msapplication-TileColor" content="#222222" />
    <meta name="theme-color" content="#222222" />

    <title>Kaat en Tobias - zijn getrouwd</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#222222" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function navigateToPacman() {
        window.location.href = "/pacman.html";
      }
    </script>
  </head>
  <body>
    <div class="container mx-auto text-center" style="aspect-ratio: 16 / 9;">
      <h1 class="font-serif text-4xl my-5">Kaat & Tobias</h1>
      <iframe
        src="https://www.youtube.com/embed/7EH3NXKKjlA?si=8TvpwyyWwb1uuAsQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
        style="width: 100%; height: 100%;"
      ></iframe>
      <button
        type="button"
        onclick="navigateToPacman()"
        class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-lg px-5 py-2.5 text-center me-2 my-5"
      >
        Ge kunt ook nog met ons spelen!
      </button>
    </div>
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  </body>
</html>
